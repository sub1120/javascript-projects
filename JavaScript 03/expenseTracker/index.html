<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="card-body">
                <h2 class="fs-4 fw-bold">Track Your Expenses</h2>
                <div class="tracker">
                    <div class="tracker-input">
                        <input class="form-control" id="expense-name" type="text" name="name" id="name" placeholder="Movie">
                        <input class="form-control" id="expense-cost" type="number" name="cost" id="cost" placeholder="200">
                        <input class="form-control" id="expense-date" type="date" name="date" id="date">
                        <button class="btn btn-primary" id="add-expense">Add</button>
                    </div>
                    
                    
                    <div class="expense-list">
                        <div class="expense-filter">
                            <select class="year form-select" name="year" id="year">
                                <option value="Any" class="year-option" selected>Any</option>
                                <option value="2020" class="year-option">2020</option>
                                <option value="2021" class="year-option">2021</option>
                                <option value="2022" class="year-option">2022</option>
                            </select>
                            <select class="month form-select" name="month" id="month"> 
                                <option value="Any" class="month-option" selected>Any</option>
                                <option value="0" class="month-option">Jan</option>
                                <option value="1" class="month-option">Feb</option>
                                <option value="2" class="month-option">Mar</option>
                                <option value="3" class="month-option">Apr</option>
                                <option value="4" class="month-option">May</option>
                                <option value="5" class="month-option">Jun</option>
                                <option value="6" class="month-option">Jul</option>
                                <option value="7" class="month-option">Aug</option>
                                <option value="8" class="month-option">Sep</option>
                                <option value="9" class="month-option">Oct</option>
                                <option value="10" class="month-option">Nov</option>
                                <option value="11" class="month-option">Dec</option>
                            </select>
                        </div>
                        <div class="expenses">
                            <ul class="list-group"></ul>
                        </div>
                        <div class="total">
                            Total:
                        </div>
                    </div>
                </div>
            </div>
          </div>
        
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
