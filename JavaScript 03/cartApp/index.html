<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="product-items">
            <div class="card">
                <div class="card-body">
                    <p class="fs-4 fw-bold">Products</p>
                    <ul class="list-group" id="product-list"></ul>
                </div>
            </div>
        </div>
        <div class="cart-items">
            <div class="card">
                <div class="card-body">
                    <p class="fs-3 fw-bold">Cart Summary</p>
                    <p class="fs-5" id="total-items"></p>
                    <ul class="list-group" id="cart-product-list"></ul>
                    <div>Total : <span id="total"></span></div>
                    <div class="checkout"><button class="btn btn-primary">Check Out</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</body>
</html>
