<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="countdown-container">
            <div class="time-input">
                <div>
                    <label for="time" class="time-label">Set Timmer</label>
                    <input type="number" name="time" id="time" class="time" value="9">
                </div>
                <input type="button" name="start" id="start" value="START" class="start">
            </div>
            <div class="timmer">9</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
